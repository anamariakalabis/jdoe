<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactez John Doe, développeur web freelance pour vos projets web">
    <title>Contact - John Doe, Développeur Web</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
    <header>
    
    </header>

    <main>
        <section id="contact" class="py-5">
            <div class="container">
                <h1 class="text-center mb-5">Contactez-moi</h1>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <form id="contact-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Téléphone</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Sujet</label>
                                <input type="text" class="form-control" id="subject" name="subject" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Envoyer</button>
                        </form>
                    </div>
                    <div class="col-md-6 mb-4">
                        <h3>Coordonnées</h3>
                        <p><i class="fas fa-map-marker-alt"></i> 123 Rue du Développeur, 75000 Paris</p>
                        <p><i class="fas fa-phone"></i> +33 1 23 45 67 89</p>
                        <p><i class="fas fa-envelope"></i> john.doe@example.com</p>
                        <div class="mt-4">
                            <h4>Retrouvez-moi sur :</h4>
                            <a href="#" class="btn btn-outline-primary me-2"><i class="fab fa-linkedin"></i> LinkedIn</a>
                            <a href="#" class="btn btn-outline-primary me-2"><i class="fab fa-github"></i> GitHub</a>
                            <a href="#" class="btn btn-outline-primary"><i class="fab fa-twitter"></i> Twitter</a>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col">
                        <h3>Localisation</h3>
                        <div id="map" style="height: 400px;">
                          
                            <img src="https://via.placeholder.com/800x400?text=Google+Maps" alt="Carte Google Maps" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
      
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
